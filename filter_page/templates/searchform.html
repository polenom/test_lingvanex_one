{% block search  %}
<div class="d-flex justify-content-center">
    <div class="w-50 p3 border border-light">
        <form method="get">
            <div class="form-group row">
                <label for="id_name_app" class="col-sm-2 col-form-label">App name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_name_app" name="name_app"
                           value="{% if filters %}{{filters.name_app}}{% else %}{% endif %}">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_company" class="col-sm-2 col-form-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_company" name="company"
                           value="{% if filters %}{{filters.company}}{% else %}{% endif %}">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">Email </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_email" name="email"
                           value="{% if filters %}{{filters.email}}{% else %}{% endif %}">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_years" class="col-sm-2 col-form-label">Years</label>
                <div class="col-sm-10 d-flex justify-content-around">
                    <input type="text" class="form-control" id="id_years_gt" name="release__gt"
                           value="{% if filters %}{{filters.release__gt}}{% else %}{% endif %}">
                    <input type="text" class="form-control" id="id_years_lt" name="release__lt"
                           value="{% if filters %}{{filters.release__lt}}{% else %}{% endif %}">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <button type="submit" class="btn btn-outline-dark btn-lg m-2">Search</button>
                <button type="submit" class="btn btn-outline-dark btn-lg m-2" name="clear" value="True">Clear</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
